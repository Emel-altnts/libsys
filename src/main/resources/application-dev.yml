server:
  port: ${PORT:9090}  # 🚀 Railway uyumlu - environment'tan al, yoksa 9090

spring:
  # 🚀 UPDATED: PostgreSQL - Environment Variables Only
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://postgres:5432/mydatabase}
    username: ${PGUSER:myuser}
    password: ${PGPASSWORD:mypassword}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  # 🚀 FINAL FIX: JPA/Hibernate Yapılandırması - Lazy Loading kesin çözüm
  jpa:
    # ✅ CRITICAL: Open Session in View - Lazy loading için MUTLAKA açık olmalı
    open-in-view: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        # 🚀 CRITICAL FIX: Lazy loading no transaction workaround
        enable_lazy_load_no_trans: true # ⚠️ Development için - Production'da kapatılmalı

        # SQL formatting
        format_sql: true
        use_sql_comments: true
        generate_statistics: true

        # 🚀 CONNECTION MANAGEMENT: Bağlantı yönetimi düzeltildi
        connection:
          provider_disables_autocommit: false

        # 🚀 BATCH PROCESSING: Performans için
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true

        # 🚀 CACHING: Cache deaktif (lazy loading sorunları önlemek için)
        cache:
          use_second_level_cache: false
          use_query_cache: false

        # 🚀 SESSION MANAGEMENT: Session yönetimi
        current_session_context_class: thread

        # 🚀 ID GENERATION: ID üretimi
        id:
          new_generator_mappings: true

        # 🚀 PROXY & LAZY LOADING: Lazy loading ayarları
        proxy:
          lazy_loading: true
        bytecode:
          use_reflection_optimizer: true

  # 🚀 UPDATED: Kafka Yapılandırması - Railway/CloudKarafka uyumlu
  kafka:
    bootstrap-servers: ${KAFKA_URL:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: 1
      retries: 3
      retry-backoff-ms: 1000
      request-timeout-ms: 30000
      properties:
        enable.idempotence: false
        # 🚀 CloudKarafka support - local'de PLAINTEXT, Railway'de SASL_SSL
        security.protocol: ${KAFKA_SECURITY_PROTOCOL:PLAINTEXT}
        sasl.mechanism: ${KAFKA_SASL_MECHANISM:PLAIN}
        sasl.jaas.config: ${KAFKA_SASL_JAAS_CONFIG:}
        # SSL settings for CloudKarafka (local'de ignore edilir)
        ssl.endpoint.identification.algorithm: ${KAFKA_SSL_ENDPOINT_ID:}
        ssl.truststore.type: ${KAFKA_SSL_TRUSTSTORE_TYPE:}
        ssl.check.hostname: ${KAFKA_SSL_CHECK_HOSTNAME:true}

    consumer:
      group-id: ${KAFKA_GROUP_ID:libsys-group}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      # 🚀 CRITICAL FIX: enable-auto-commit TRUE yapıldı
      enable-auto-commit: true
      auto-commit-interval: 5000
      properties:
        spring.json.trusted.packages: "com.d_tech.libsys.dto"
        spring.json.use.type.headers: false
        spring.json.value.default.type: "com.d_tech.libsys.dto.StockOrderEvent"
        # 🚀 CloudKarafka support
        security.protocol: ${KAFKA_SECURITY_PROTOCOL:PLAINTEXT}
        sasl.mechanism: ${KAFKA_SASL_MECHANISM:PLAIN}
        sasl.jaas.config: ${KAFKA_SASL_JAAS_CONFIG:}
        ssl.endpoint.identification.algorithm: ${KAFKA_SSL_ENDPOINT_ID:}
        ssl.truststore.type: ${KAFKA_SSL_TRUSTSTORE_TYPE:}
        ssl.check.hostname: ${KAFKA_SSL_CHECK_HOSTNAME:true}
      listener:
        # 🚀 CRITICAL FIX: ack-mode RECORD yapıldı (manual_immediate yerine)
        ack-mode: record
        concurrency: 1
        poll-timeout: 3000
        missing-topics-fatal: false

# 🚀 ENHANCED: Uygulama özel yapılandırmaları - Railway uyumlu
app:
  kafka:
    enabled: ${APP_KAFKA_ENABLED:true}  # Railway'de false yapılabilir
    topic:
      # 🚀 CloudKarafka topic prefix support
      user-registration: ${KAFKA_TOPIC_USER_REGISTRATION:${KAFKA_TOPIC_PREFIX:}user-registration-topic}
      stock-control: ${KAFKA_TOPIC_STOCK_CONTROL:${KAFKA_TOPIC_PREFIX:}stock-control-topic}
      stock-order: ${KAFKA_TOPIC_STOCK_ORDER:${KAFKA_TOPIC_PREFIX:}stock-order-topic}
      invoice: ${KAFKA_TOPIC_INVOICE:${KAFKA_TOPIC_PREFIX:}invoice-topic}

  # 🚀 NEW: Transaction yönetimi ayarları
  transaction:
    timeout: 30 # seconds
    isolation: READ_COMMITTED
    propagation: REQUIRED

  # 🚀 NEW: Lazy loading ayarları
  jpa:
    lazy-loading:
      strategy: JOIN_FETCH # JOIN_FETCH, ENTITY_GRAPH, BATCH_FETCH
      batch-size: 10
      enable-no-trans-workaround: true # Sadece development için

# 🚀 ENHANCED: Detaylı loglama yapılandırması
logging:
  level:
    root: INFO
    com.d_tech.libsys: DEBUG
    com.d_tech.libsys.controller: DEBUG
    com.d_tech.libsys.service: DEBUG
    com.d_tech.libsys.repository: DEBUG

    # 🚀 HIBERNATE DEBUG: SQL ve lazy loading debug
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.type.descriptor.sql.BasicExtractor: TRACE
    org.hibernate.engine.internal.StatefulPersistenceContext: DEBUG
    org.hibernate.engine.loading: DEBUG

    # 🚀 TRANSACTION DEBUG: Transaction debug
    org.springframework.transaction: DEBUG
    org.springframework.orm.jpa: DEBUG
    org.springframework.orm.jpa.JpaTransactionManager: DEBUG

    # 🚀 SPRING DATA JPA DEBUG
    org.springframework.data.jpa: DEBUG
    org.springframework.data.repository: DEBUG

    # 🚀 CONNECTION DEBUG: Database bağlantı debug
    com.zaxxer.hikari.HikariConfig: DEBUG
    com.zaxxer.hikari.pool.HikariPool: DEBUG

    # 🚀 KAFKA DEBUG: Kafka debug (Railway'de daha az verbose)
    org.springframework.kafka: ${KAFKA_LOG_LEVEL:INFO}
    org.apache.kafka: ${KAFKA_LOG_LEVEL:WARN}

    # 🚀 PROXY DEBUG: Hibernate proxy debug
    org.hibernate.proxy: DEBUG
    org.hibernate.cfg.Environment: DEBUG

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/libsys-debug.log
    max-size: 100MB
    max-history: 30

# 🚀 ENHANCED: Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers,beans,mappings,env,httptrace,threaddump,heapdump
  endpoint:
    health:
      show-details: always
      show-components: always
    loggers:
      enabled: true
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles:
        http.server.requests: 0.5, 0.9, 0.95, 0.99
        jvm.gc.pause: 0.5, 0.9, 0.95, 0.99

# 🚀 NEW: Debug ve development ayarları
debug:
  # Transaction debugging
  transaction:
    trace: true
    show-rollback: true

  # Lazy loading debugging
  lazy-loading:
    trace: true
    show-proxy-creation: true

  # Repository debugging
  repository:
    trace-queries: true
    show-parameters: true

  # Performance monitoring
  performance:
    enable-timing: true
    log-slow-queries: true
    slow-query-threshold: 1000 # milliseconds

# 🚀 NEW: Development özel ayarlar
development:
  # Hızlı debug için
  quick-debug:
    enabled: true
    auto-reload: true

  # Test data
  test-data:
    create-sample: true
    cleanup-on-start: false

  # Performance profiling
  profiling:
    enabled: true
    include-sql: true
    include-transactions: true