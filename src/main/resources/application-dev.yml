server:
  port: 9090

spring:
  # PostgreSQL VeritabanÄ± YapÄ±landÄ±rmasÄ±
  datasource:
    url: jdbc:postgresql://localhost:5439/postgres
    username: myuser
    password: mypassword
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  # ğŸš€ FINAL FIX: JPA/Hibernate YapÄ±landÄ±rmasÄ± - Lazy Loading kesin Ã§Ã¶zÃ¼m
  jpa:
    # âœ… CRITICAL: Open Session in View - Lazy loading iÃ§in MUTLAKA aÃ§Ä±k olmalÄ±
    open-in-view: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        # ğŸš€ CRITICAL FIX: Lazy loading no transaction workaround
        enable_lazy_load_no_trans: true # âš ï¸ Development iÃ§in - Production'da kapatÄ±lmalÄ±

        # SQL formatting
        format_sql: true
        use_sql_comments: true
        generate_statistics: true

        # ğŸš€ CONNECTION MANAGEMENT: BaÄŸlantÄ± yÃ¶netimi dÃ¼zeltildi
        connection:
          provider_disables_autocommit: false

        # ğŸš€ BATCH PROCESSING: Performans iÃ§in
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true

        # ğŸš€ CACHING: Cache deaktif (lazy loading sorunlarÄ± Ã¶nlemek iÃ§in)
        cache:
          use_second_level_cache: false
          use_query_cache: false

        # ğŸš€ SESSION MANAGEMENT: Session yÃ¶netimi
        current_session_context_class: thread

        # ğŸš€ ID GENERATION: ID Ã¼retimi
        id:
          new_generator_mappings: true

        # ğŸš€ PROXY & LAZY LOADING: Lazy loading ayarlarÄ±
        proxy:
          lazy_loading: true
        bytecode:
          use_reflection_optimizer: true

  # ğŸš€ FIXED: Kafka YapÄ±landÄ±rmasÄ± - AUTO_COMMIT aktif
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: 1
      retries: 3
      retry-backoff-ms: 1000
      request-timeout-ms: 30000
      properties:
        enable.idempotence: false
    consumer:
      group-id: libsys-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      # ğŸš€ CRITICAL FIX: enable-auto-commit TRUE yapÄ±ldÄ±
      enable-auto-commit: true
      auto-commit-interval: 5000
      properties:
        spring.json.trusted.packages: "com.d_tech.libsys.dto"
        spring.json.use.type.headers: false
        spring.json.value.default.type: "com.d_tech.libsys.dto.StockOrderEvent"
      listener:
        # ğŸš€ CRITICAL FIX: ack-mode RECORD yapÄ±ldÄ± (manual_immediate yerine)
        ack-mode: record
        concurrency: 1
        poll-timeout: 3000
        missing-topics-fatal: false

# ğŸš€ ENHANCED: Uygulama Ã¶zel yapÄ±landÄ±rmalarÄ±
app:
  kafka:
    topic:
      user-registration: user-registration-topic
      stock-control: stock-control-topic
      stock-order: stock-order-topic
      invoice: invoice-topic

  # ğŸš€ NEW: Transaction yÃ¶netimi ayarlarÄ±
  transaction:
    timeout: 30 # seconds
    isolation: READ_COMMITTED
    propagation: REQUIRED

  # ğŸš€ NEW: Lazy loading ayarlarÄ±
  jpa:
    lazy-loading:
      strategy: JOIN_FETCH # JOIN_FETCH, ENTITY_GRAPH, BATCH_FETCH
      batch-size: 10
      enable-no-trans-workaround: true # Sadece development iÃ§in

# ğŸš€ ENHANCED: DetaylÄ± loglama yapÄ±landÄ±rmasÄ±
logging:
  level:
    root: INFO
    com.d_tech.libsys: DEBUG
    com.d_tech.libsys.controller: DEBUG
    com.d_tech.libsys.service: DEBUG
    com.d_tech.libsys.repository: DEBUG

    # ğŸš€ HIBERNATE DEBUG: SQL ve lazy loading debug
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.type.descriptor.sql.BasicExtractor: TRACE
    org.hibernate.engine.internal.StatefulPersistenceContext: DEBUG
    org.hibernate.engine.loading: DEBUG

    # ğŸš€ TRANSACTION DEBUG: Transaction debug
    org.springframework.transaction: DEBUG
    org.springframework.orm.jpa: DEBUG
    org.springframework.orm.jpa.JpaTransactionManager: DEBUG

    # ğŸš€ SPRING DATA JPA DEBUG
    org.springframework.data.jpa: DEBUG
    org.springframework.data.repository: DEBUG

    # ğŸš€ CONNECTION DEBUG: Database baÄŸlantÄ± debug
    com.zaxxer.hikari.HikariConfig: DEBUG
    com.zaxxer.hikari.pool.HikariPool: DEBUG

    # ğŸš€ KAFKA DEBUG: Kafka debug (daha az verbose)
    org.springframework.kafka: INFO
    org.apache.kafka: WARN

    # ğŸš€ PROXY DEBUG: Hibernate proxy debug
    org.hibernate.proxy: DEBUG
    org.hibernate.cfg.Environment: DEBUG

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/libsys-debug.log
    max-size: 100MB
    max-history: 30

# ğŸš€ ENHANCED: Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers,beans,mappings,env,httptrace,threaddump,heapdump
  endpoint:
    health:
      show-details: always
      show-components: always
    loggers:
      enabled: true
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles:
        http.server.requests: 0.5, 0.9, 0.95, 0.99
        jvm.gc.pause: 0.5, 0.9, 0.95, 0.99

# ğŸš€ NEW: Debug ve development ayarlarÄ±
debug:
  # Transaction debugging
  transaction:
    trace: true
    show-rollback: true

  # Lazy loading debugging
  lazy-loading:
    trace: true
    show-proxy-creation: true

  # Repository debugging
  repository:
    trace-queries: true
    show-parameters: true

  # Performance monitoring
  performance:
    enable-timing: true
    log-slow-queries: true
    slow-query-threshold: 1000 # milliseconds

# ğŸš€ NEW: Development Ã¶zel ayarlar
development:
  # HÄ±zlÄ± debug iÃ§in
  quick-debug:
    enabled: true
    auto-reload: true

  # Test data
  test-data:
    create-sample: true
    cleanup-on-start: false

  # Performance profiling
  profiling:
    enabled: true
    include-sql: true
    include-transactions: true